<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
.center {
    margin: auto;
    width: 60%;
    border: 3px solid #73AD21;
    padding: 10px;
    margin-top: 20%;
}
h3{
    text-align: center;
}
.form-inline{
    margin-left: 17%;
}
</style>
</head>

<body>

<div class="center">
<h3> Number of occurrences of substring in given string.</h3>
<br><br>
<form class="form-inline">
  <div class="form-group">
    <input type="text" class="form-control" id="myText1" placeholder="String">
  </div>
 <div class="form-group">
    <input type="text" class="form-control" id="myText2" placeholder="SubString">
  </div>
  <button onclick="myFunction4()" type="button" class="btn btn-success">Output</button>
  <br><br>
</form>
</div>

<script>
function myFunction4(){
    var x=document.getElementById("myText1").value;
    var y=document.getElementById("myText2").value;
    alert( (x.split(y).length)-1);}
</script>
</body>
</html>
